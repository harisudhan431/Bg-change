<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Color Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-5  p-5 text-center" id="bgcolor" >
        <div class="container bg-black text-white w-25 mt-5 text-center h4" >Background Color : <span id="colorname"></span></div>
       

    </div>
    <div class="container text-center mt-4">
    <button class="button bg-primary btn-center text-white "  onclick="change()">Click Me</button></div>
    <script>
           let colors= {
            Aqua:"rgb(0, 255, 255)",
            Green:"rgb(106, 255, 0)",
            violet:"rgb(119, 0, 255)",
            Pink:"rgb(255, 0, 191)"
           }

           function change(){
    const bg = Object.keys(colors)
    const rand = bg[Math.floor(Math.random() * bg.length)]
    document.getElementById("colorname").innerText = rand
    document.querySelector("#bgcolor").style.backgroundColor = colors[rand]
   
}
    </script>
</body>
</html>
